<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Event Studio (AU)</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Header -->
    <header class="hero">
        <div class="hero-content">
            <h1>Our Portfolio</h1>
            <p>Explore our best work across various events.</p>
        </div>
    </header>

    <!-- Portfolio Gallery -->
    <section class="portfolio-gallery">
        <h2>Categories</h2>
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="weddings">Weddings</button>
            <button class="filter-btn" data-filter="corporate">Corporate</button>
            <button class="filter-btn" data-filter="parties">Parties</button>
        </div>
        <div class="gallery">
            <div class="item weddings"><img src="images/wedding1.jpg" alt="Wedding Photo"></div>
            <div class="item corporate"><img src="images/corporate1.jpg" alt="Corporate Photo"></div>
            <div class="item parties"><img src="images/party1.jpg" alt="Party Photo"></div>
            <div class="item weddings"><img src="images/wedding2.jpg" alt="Wedding Photo"></div>
            <div class="item corporate"><img src="images/corporate2.jpg" alt="Corporate Photo"></div>
            <div class="item parties"><img src="images/party2.jpg" alt="Party Photo"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Event Studio (AU). All rights reserved.</p>
        <div class="social-links">
            <a href="https://instagram.com/EventStudioAU" target="_blank">Instagram</a>
            <a href="mailto:contact@eventstudioau.com">Email</a>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>

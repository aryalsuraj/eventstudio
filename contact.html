<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Event Studio (AU)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Header -->
    <header class="hero bg-dark text-white text-center py-5">
        <div class="container" data-aos="fade-up">
            <h1>Contact Us</h1>
            <p>Let us capture your next event with professionalism and creativity.</p>
        </div>
    </header>

    <!-- Contact Form -->
    <section class="contact-form py-5" data-aos="fade-up">
        <div class="container">
            <h2 class="text-center mb-4">Get in Touch</h2>
            <form action="https://formspree.io/f/your-form-id" method="POST" class="row g-3 justify-content-center">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="tel" id="phone" name="phone" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="message" class="form-label">Message:</label>
                    <textarea id="message" name="message" rows="5" class="form-control" required></textarea>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2023 Event Studio (AU). All rights reserved.</p>
        <div class="social-links">
            <a href="https://instagram.com/EventStudioAU" target="_blank" class="text-white me-3">Instagram</a>
            <a href="mailto:contact@eventstudioau.com" class="text-white">Email</a>
        </div>
    </footer>

    <!-- Bootstrap JS (with Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>

</html>

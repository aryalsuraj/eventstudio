<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Event Studio (AU)</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Header -->
    <header class="hero">
        <div class="hero-content">
            <h1>Contact Us</h1>
            <p>Let us capture your next event with professionalism and creativity.</p>
        </div>
    </header>

    <!-- Contact Form -->
    <section class="contact-form">
        <h2>Get in Touch</h2>
        <form action="https://formspree.io/f/your-form-id" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" class="btn">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Event Studio (AU). All rights reserved.</p>
        <div class="social-links">
            <a href="https://instagram.com/EventStudioAU" target="_blank">Instagram</a>
            <a href="mailto:contact@eventstudioau.com">Email</a>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>

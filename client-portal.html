<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal - Event Studio (AU)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Header -->
    <header class="hero bg-dark text-white text-center py-5">
        <div class="container" data-aos="fade-up">
            <h1>Client Portal</h1>
            <p>Access your photos securely.</p>
        </div>
    </header>

    <!-- Login Form -->
    <section class="login-form py-5" data-aos="fade-up">
        <div class="container">
            <h2 class="text-center mb-4">Login</h2>
            <form action="#" class="row g-3 justify-content-center">
                <div class="col-md-6">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <div class="col-12 text-center mt-3">
                    <p><a href="#">Forgot Password?</a></p>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2023 Event Studio (AU). All rights reserved.</p>
        <div class="social-links">
            <a href="https://instagram.com/EventStudioAU" target="_blank" class="text-white me-3">Instagram</a>
            <a href="mailto:contact@eventstudioau.com" class="text-white">Email</a>
        </div>
    </footer>

    <!-- Bootstrap JS (with Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal - Event Studio (AU)</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Header -->
    <header class="hero">
        <div class="hero-content">
            <h1>Client Portal</h1>
            <p>Access your photos securely.</p>
        </div>
    </header>

    <!-- Login Form -->
    <section class="login-form">
        <h2>Login</h2>
        <form action="#">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="btn">Login</button>
        </form>
        <p><a href="#">Forgot Password?</a></p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Event Studio (AU). All rights reserved.</p>
        <div class="social-links">
            <a href="https://instagram.com/EventStudioAU" target="_blank">Instagram</a>
            <a href="mailto:contact@eventstudioau.com">Email</a>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
